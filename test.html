<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="ht"></div>
    <input type="button" class="btn-start" value="OK">

    <script>

        var money = 10000;
        var fmoney; 

        //

        function setCookie(hihihi, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000000));
            //	d.setTime(d.getTime() + (exdays * 48 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = hihihi + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(hihihi) {
            var name = hihihi + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie() {
            var fmoney = getCookie("fmoney");
            if (fmoney != "") {
                money = Number(fmoney);
            } else {
                if (fmoney != null) {
                    setCookie("fmoney", fmoney, 30);
                }
            }


        }


        //
        document.getElementById("ht").innerText = money;

        document.getElementsByClassName("btn-start")[0].addEventListener("click", function () {

            // document.getElementById("mainstart").style.display = 'none';
            // document.getElementById("maingame").style.display = 'block';
            // document.getElementsByClassName("btn-end")[0].style.display = 'block';
            // startgame();
            //
            var fmoney = getCookie("fmoney");
				money += 1;
				fmoney = money;
				if (fmoney != null) {
					setCookie("fmoney", fmoney, 30);
					//document.getElementsByClassName("statusp1")[0].innerText = ll1 + " điểm";
					//document.getElementsByClassName("statusp2")[0].innerText = ll2 + " điểm";
				}
				document.getElementById("ht").innerHTML = money;

            //

        });


    </script>
</body>

</html>
